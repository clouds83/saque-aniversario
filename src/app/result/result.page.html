<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div>
      <div class="resultado">
        <ion-text>
          <h1>Próximo Saque-Aniversário</h1>
        </ion-text>
        <hr />
        <p>
          <ion-text color="primary">
            <strong class="valor"
              >{{this.withdrawAmount | currency: 'BRL'}}</strong
            ><br />
          </ion-text>
          em {{this.monthName()}} de {{this.yearOfWithdraw()}}.
        </p>
      </div>

      <div class="proximo">
        <ion-text>
          <h2>Saldo do FGTS após o saque:</h2>
        </ion-text>
        <hr />
        <p>
          <ion-text>
            <strong>{{this.fgtsAfterWithdraw | currency: 'BRL'}}</strong><br />
          </ion-text>
        </p>
      </div>

      <ion-button
        expand="block"
        size="large"
        (click)="onRecalculate()"
        color="tertiary"
        >Calcular Novamente</ion-button
      >
    </div>
    <p>
      <ion-text
        ><ion-text color="warning"
          ><ion-icon name="warning"></ion-icon></ion-text
        >Valores aproximados. Não devem ser usados para tomadas de
        decisão.</ion-text
      >
    </p>
  </div>
</ion-content>
